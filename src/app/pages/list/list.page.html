<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let tour of tours" [routerLink]="['/details/', tour.ID]">
      {{tour.Title}}
    </ion-item>
  </ion-list>

</ion-content>
