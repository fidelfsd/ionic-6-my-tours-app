<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Tour-Types</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let tourtype of tourtypes" [routerLink]="['/list',
    {
     Category: 'Tourtype',
     Criteria: tourtype.ID,
     Name: tourtype.Name
    }]">

      <ion-icon name="{{tourtype.Icon}}" slot="start"></ion-icon>

      {{tourtype.Name}}

      <ion-badge slot="end">{{tourtype.count}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
